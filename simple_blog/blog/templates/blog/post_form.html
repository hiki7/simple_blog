{% extends "base.html" %}
{% block content %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create Post{% endif %}</button>
  </form>
{% endblock %}
