<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
                {% if user.is_authenticated %}
{#                    <li><a href="{% url 'user_profile' %}">Profile</a></li>#}
{#                    <li><a href="{% url 'logout' %}">Logout</a></li>#}
                {% else %}
                    <li><a href="{% url 'user_registration' %}">Register</a></li>
{#                    <li><a href="{% url 'login' %}">Login</a></li>#}
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Simple Blog. All rights reserved.</p>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
